# Solo Developer Profile
# Optimized for individual developers working alone
# Emphasizes flexibility, speed, and minimal overhead

profile_name: solo-developer
profile_version: 1.0
description: |
  Optimized for individual developers working alone on personal or small projects.
  Emphasizes flexibility and speed over strict documentation requirements.
  Perfect for side projects, prototypes, and solo development work.

# Use cases
use_cases:
  - Personal projects and side projects
  - Prototypes and MVPs
  - Solo freelance work
  - Learning and experimentation
  - Small codebases (<10k LOC)

# Token targets - Flexible limits for solo work
token_targets:
  # CHANGELOG limits
  changelog_warning: 8000      # Warn at 8,000 tokens (80% of 10k target)
  changelog_error: 10000       # Error at 10,000 tokens
  
  # DEVLOG limits
  devlog_warning: 12000        # Warn at 12,000 tokens (80% of 15k target)
  devlog_error: 15000          # Error at 15,000 tokens
  
  # Combined limits (CHANGELOG + DEVLOG)
  combined_warning: 20000      # Warn at 20,000 tokens (80% of 25k target)
  combined_error: 25000        # Error at 25,000 tokens
  
  # STATE limits (optional file)
  state_warning: 400           # Warn at 400 tokens (80% of 500 target)
  state_error: 500             # Error at 500 tokens

# Required files - Minimal requirements
required_files:
  - CHANGELOG                  # Always required
  # DEVLOG optional for minor changes
  # ADR optional
  # STATE optional
  # PRD optional

# Update frequency - Flexible cadence
update_frequency:
  changelog: every-commit      # Update CHANGELOG on every commit
  devlog: milestones-only      # Update DEVLOG only for major milestones
  state: optional              # Update STATE when helpful
  adr: as-needed               # Create ADRs for important decisions
  prd: as-needed               # Create PRD when planning major features

# Validation - Warnings only, never block
validation:
  strictness: warnings-only    # Show warnings but never fail
  format_validation: true      # Validate CHANGELOG/DEVLOG format
  token_validation: true       # Validate token counts
  crosslink_validation: false  # Skip cross-link validation (future feature)
  fail_on_warnings: false      # Never fail on warnings

# Archival - Moderate archival frequency
archival:
  changelog_age_days: 30       # Archive CHANGELOG entries older than 30 days
  devlog_age_days: 14          # Archive DEVLOG entries older than 14 days
  auto_archive_on_warning: false  # Don't auto-archive on warnings
  auto_archive_on_error: true     # Auto-archive when hitting error threshold
  archive_directory: project/planning/archive  # Archive location

# AI assistant behavior - Proactive and fast
ai_assistant:
  proactive_updates: true      # AI should proactively update planning files
  require_confirmation: false  # Don't ask before updating (trust the AI)
  show_checklist: true         # Show pre-commit checklist
  suggest_validation: true     # Suggest running validation before commits

# Customization tips
customization_tips: |
  Solo developers can customize this profile to match their workflow:
  
  - **More relaxed:** Set `validation.strictness: disabled` to skip validation entirely
  - **More structured:** Set `devlog: significant-changes` to document more frequently
  - **Smaller projects:** Reduce token targets by 50% for very small projects
  - **Larger projects:** Increase token targets by 50% for larger solo projects
  
  To customize, copy this file to your project root as `.logfile-config.yml` and modify.

# Example overrides
example_overrides:
  # For very small projects (<1k LOC)
  small_project:
    token_targets:
      changelog_warning: 4000
      changelog_error: 5000
      devlog_warning: 6000
      devlog_error: 8000
      combined_warning: 10000
      combined_error: 12000
  
  # For larger solo projects (10k-50k LOC)
  larger_project:
    token_targets:
      changelog_warning: 12000
      changelog_error: 15000
      devlog_warning: 16000
      devlog_error: 20000
      combined_warning: 28000
      combined_error: 35000
    update_frequency:
      devlog: significant-changes  # Document more frequently

